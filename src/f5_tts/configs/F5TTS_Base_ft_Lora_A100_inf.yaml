# LoRA fine-tuning: pretrained base + N2gk+ -> I+N+F dataset.

hydra:
  run:
    dir: ckpts/${model.name}_${model.mel_spec.mel_spec_type}_${datasets.name}_lora/${now:%Y-%m-%d}/${now:%H-%M-%S}

datasets:
  name: KSS_n2gk_inf
  load_path: data/KSS_n2gk_inf
  batch_size_per_gpu: 19200
  batch_size_type: frame
  max_samples: 64
  num_workers: 8

optim:
  epochs: 20000
  learning_rate: 1e-5
  num_warmup_updates: 1000
  grad_accumulation_steps: 1
  max_grad_norm: 1.0
  bnb_optimizer: False

model:
  name: F5TTS_Base
  tokenizer: custom
  tokenizer_path: ckpts/pretrained/vocab_pretr.txt
  backbone: DiT
  arch:
    dim: 1024
    depth: 22
    heads: 16
    ff_mult: 2
    text_dim: 512
    text_mask_padding: False
    conv_layers: 4
    pe_attn_head: 1
    attn_backend: flash_attn
    attn_mask_enabled: False
    checkpoint_activations: False
  mel_spec:
    target_sample_rate: 24000
    n_mel_channels: 100
    hop_length: 256
    win_length: 1024
    n_fft: 1024
    mel_spec_type: vocos
  vocoder:
    is_local: False
    local_path: null

ckpts:
  pretrained_path: ckpts/pretrained/model_pretrained_1200000.pt
  logger: wandb
  log_samples: True
  save_per_updates: 5000
  keep_last_n_checkpoints: -1
  last_per_updates: 2500
  save_dir: ckpts/${model.name}_${model.mel_spec.mel_spec_type}_${datasets.name}_lora
