hydra:
  run:
    dir: ckpts/${model.name}_${model.mel_spec.mel_spec_type}_${model.tokenizer}_${datasets.name}_baseline/${now:%Y-%m-%d}/${now:%H-%M-%S}

datasets:
  name: KSS  # dataset name (will resolve to KSS_kor_grapheme)
  batch_size_per_gpu: 9600  # Same as proposed for fair comparison
  batch_size_type: frame
  max_samples: 64
  num_workers: 4

optim:
  epochs: 2000  # Target
  learning_rate: 7.5e-5
  num_warmup_updates: 2000
  grad_accumulation_steps: 2
  max_grad_norm: 1.0
  bnb_optimizer: False

model:
  name: F5TTS_Base
  tokenizer: kor_grapheme  # Baseline 1 uses grapheme (jamo) tokenizer
  tokenizer_path: null
  backbone: DiT
  arch:
    dim: 1024
    depth: 22
    heads: 16
    ff_mult: 2
    text_dim: 512
    text_mask_padding: False
    conv_layers: 4
    pe_attn_head: 1
    attn_backend: torch
    attn_mask_enabled: False
    checkpoint_activations: False
  mel_spec:
    target_sample_rate: 24000
    n_mel_channels: 100
    hop_length: 256
    win_length: 1024
    n_fft: 1024
    mel_spec_type: vocos
  vocoder:
    is_local: False
    local_path: null

ckpts:
  logger: wandb
  log_samples: True
  save_per_updates: 2000
  keep_last_n_checkpoints: 5
  last_per_updates: 500
  save_dir: ckpts/${model.name}_${model.mel_spec.mel_spec_type}_${model.tokenizer}_${datasets.name}_baseline
